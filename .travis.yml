# This is a travis-ci.org continuous integration configuration file.
language: c

addons:
    apt:
        packages:
            - gcc-avr
            - avr-libc
            - libmpfr-dev libgmp-dev libmpc-dev texinfo libncurses5-dev bison flex

cache:
  directories:
  - travis_cache

install: ./scripts/travis-install.sh

script: ./scripts/travis-build.sh
